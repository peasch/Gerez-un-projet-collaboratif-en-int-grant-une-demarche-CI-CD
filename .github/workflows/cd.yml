name: CD - Continuous Delivery (deployment Docker)

on:
  push:
    branches:
      - main

jobs:
  # --- Étape 1: Tests Backend ---
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Backend Tests
        run: |
          cd back
          mvn clean test jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

  # --- Étape 2: Tests Frontend ---
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd front
          npm ci

      - name: Run Frontend Tests
        run: |
          cd front
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          # ASTUCE : On utilise un joker (**) pour être sûr de capturer le lcov.info
          # même s'il est dans front/coverage/bobapp/
          path: front/coverage/**/lcov.info

  # --- Étape 3a: Sonar Backend ---
  quality-analysis-backend:
    name: Quality Analysis Backend
    needs: [ test-backend ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

      # On compile pour générer target/classes indispensable à Sonar
      - name: Generate Binaries
        run: cd back && mvn clean compile

      - name: SonarCloud Scan Backend
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.projectKey=peasch_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=peasch
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # --- Étape 3b: Sonar Frontend ---
  quality-analysis-frontend:
    name: Quality Analysis Frontend
    needs: [ test-frontend ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/

      - name: SonarCloud Scan Frontend
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=peasch_bobapp-front
            -Dsonar.organization=peasch
            -Dsonar.sources=src/app
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            # On utilise un joker ici aussi pour trouver le lcov.info téléchargé
            -Dsonar.javascript.lcov.reportPaths=coverage/**/lcov.info

  # ... Reste de tes jobs (build-backend, build-frontend, docker-build-push)