name: CD - Continuous Delivery (deployment Docker)

on:
  push:
    branches:
      - main

jobs:
  # --- Ã‰TAPE 1: TESTS BACKEND ---
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Backend Tests & JaCoCo
        run: |
          cd back
          mvn clean test jacoco:report
      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/jacoco.xml

  # --- Ã‰TAPE 2: TESTS FRONTEND ---
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      - name: Install & Test Frontend
        run: |
          cd front
          npm ci
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/lcov.info

  # --- Ã‰TAPE 3: ANALYSE DE QUALITÃ‰ UNIQUE (BACK + FRONT) ---
  quality-analysis:
    name: Quality Analysis (Full Stack)
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # On rÃ©cupÃ¨re les rapports de couverture gÃ©nÃ©rÃ©s dans les jobs prÃ©cÃ©dents
      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=peasch_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=peasch
            -Dsonar.sources=back/src/main,front/src
            -Dsonar.tests=back/src/test,front/src
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info

  # --- Ã‰TAPE 4: BUILD BACKEND ---
  build-backend:
    name: Build Backend
    needs: [quality-analysis]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build Backend
        run: |
          cd back
          mvn clean install -DskipTests
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: back/target/*.jar

  # --- Ã‰TAPE 5: BUILD FRONTEND ---
  build-frontend:
    name: Build Frontend
    needs: [quality-analysis]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      - name: Build Frontend
        run: |
          cd front
          npm ci
          npm run build
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist/

  # --- Ã‰TAPE 6: DOCKER BUILD & PUSH ---
  docker-build-push:
    name: Build and Push Docker Images
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest,${{ secrets.DOCKER_USERNAME }}/bobapp-back:${{ github.sha }}
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest,${{ secrets.DOCKER_USERNAME }}/bobapp-front:${{ github.sha }}

  # --- Ã‰TAPE 7: NOTIFICATION ---
  deployment-notification:
    name: Deployment Notification
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Success
        run: echo "ðŸš€ CD Pipeline completed successfully!"