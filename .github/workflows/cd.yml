name: CD - Continuous Delivery (deployment Docker)

on:
  push:
    branches:
      - main

jobs:
  # --- √âtape 1: Tests Backend ---
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Backend Tests
        run: |
          cd back
          mvn clean test jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

  # --- √âtape 2: Tests Frontend ---
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd front
          npm ci

      - name: Run Frontend Tests
        run: |
          cd front
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          # ASTUCE : On utilise un joker (**) pour √™tre s√ªr de capturer le lcov.info
          # m√™me s'il est dans front/coverage/bobapp/
          path: front/coverage/**/lcov.info


    # --- √âtape 3: Analyse de qualit√© Globale (Back + Front) ---
  quality-analysis:
    name: Global Quality Analysis
    needs: [ test-backend, test-frontend ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # 1. R√©cup√©ration des rapports g√©n√©r√©s aux √©tapes pr√©c√©dentes

      - name: Download Backend Coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-reports

      - name: Download Frontend Coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/
      # 2. Pr√©paration de l'environnement Java (n√©cessaire pour le scan et la compilation)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      # 3. Compilation du Backend (indispensable pour que Sonar trouve les .class)
      - name: Build Backend Binaries
        run: |
          cd back
          mvn clean compile
      # 4. Scan SonarCloud Unique depuis la racine du projet
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=peasch_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=peasch
            -Dsonar.sources=back/src/main/java,front/src/app
            -Dsonar.tests=back/src/test/java,front/src
            -Dsonar.test.inclusions=front/src/**/*.spec.ts
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=backend-reports/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
  

  # √âtape 4: Build Backend (seulement si tests + quality passent)
  build-backend:
    name: Build Backend
    needs: [quality-analysis]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Backend with Maven
        run: |
          cd back
          mvn clean install -DskipTests

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: back/target/*.jar

  # √âtape 5: Build Frontend (seulement si tests + quality passent)
  build-frontend:
    name: Build Frontend
    needs: [quality-analysis]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install Dependencies
        run: |
          cd front
          npm ci

      - name: Build Frontend
        run: |
          cd front
          npm run build

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist/

  # Build et Push Docker Images
  docker-build-push:
    name: Build and Push Docker Images
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest
            ${{ secrets.DOCKER_USERNAME }}/bobapp-back:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest
          cache-to: type=inline

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
            ${{ secrets.DOCKER_USERNAME }}/bobapp-front:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
          cache-to: type=inline

  # Notification de d√©ploiement
  deployment-notification:
    name: Deployment Notification
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
      - name: Deployment Success
        run: |
          echo "üöÄ CD Pipeline completed successfully!"
          echo ""
          echo "üì¶ Artifacts built:"
          echo "  - Backend JAR"
          echo "  - Frontend dist"
          echo ""
          echo "üê≥ Docker images pushed to Docker Hub:"
          echo "  - bobapp-back:latest"
          echo "  - bobapp-back:${{ github.sha }}"
          echo "  - bobapp-front:latest"
          echo "  - bobapp-front:${{ github.sha }}"
          echo ""
          echo "‚úÖ Application ready for production deployment"