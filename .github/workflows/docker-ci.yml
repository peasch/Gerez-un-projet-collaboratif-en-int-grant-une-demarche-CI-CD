name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './front/package-lock.json'

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./front
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

  # --- JOB BACKEND + SONAR ---
  # On fusionne pour que Sonar trouve les fichiers binaires (.class)
  build-and-analyze:
    runs-on: ubuntu-latest
    needs: frontend-tests # Optionnel : n'analyse que si le front est OK
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour Sonar

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test Backend
        working-directory: ./back
        # On fait un install pour générer le dossier target/classes
        run: mvn clean verify


      - name: SonarQube Scan
        uses: sonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/my-image

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
